<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side-by-Side Videos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #video-container {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      max-width: 100vw;
      max-height: 100vh;
      gap: 4px;
    }

    video {
      display: block;
      object-fit: contain;
      max-width: 100vw;
      max-height: 100vh;
    }

    #play-button {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <button id="play-button">Play Video</button>
    <video id="video1" muted loop preload="metadata">
      <source src="https://mirror.clarkson.edu/blender/demo/movies/BBB/bbb_sunflower_2160p_60fps_normal.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.getElementById('play-button').addEventListener('click', async () => {
      const video1 = document.getElementById('video1');

      try {
        await video1.play();
      } catch (e) {
        console.error("Playback failed", e);
      }
    });
  </script>
</body>
</html>

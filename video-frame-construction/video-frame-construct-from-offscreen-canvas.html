<!DOCTYPE html>
<html>
<body>
<script src="./resources/runner.js"></script>
<script>
const offscreen = new OffscreenCanvas(8196, 8196)
var gl = offscreen.getContext("webgl2");

var i = 0;
PerfTestRunner.measureRunsPerSecond({run: function() {
    gl.clearColor(0, i, 0, 0.5);
    i += 0.01;
    if (i > 1.0)
        i = 0;
    gl.clear(gl.COLOR_BUFFER_BIT);
    const frame = new VideoFrame(offscreen, { timestamp: performance.now() });
    frame.close();
}});
</script>
</body>
</html>
